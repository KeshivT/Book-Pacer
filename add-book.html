<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add New Book</h1>
    </header>
    <main>
        <form id="uploadForm">
            <label for="bookFile">Choose an EPUB file:</label>
            <input type="file" id="bookFile" name="bookFile" accept=".epub" required>
            <button type="submit">Upload Book</button>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
